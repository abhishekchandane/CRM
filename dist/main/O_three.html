<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Permission Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex">
  <!-- Sidebar -->
  <div class="w-1/5 bg-white h-screen shadow-lg p-5">
    <h2 class="text-lg font-bold mb-4">HOME</h2>
    <ul>
      <li class="mb-3">
        <a href="#" class="flex items-center text-blue-600 font-semibold">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
          Dashboard
        </a>
      </li>
      <li class="mb-2">
        <a href="#" class="flex items-center text-gray-700 hover:text-blue-600">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M9 21V9m0 0V3"></path>
          </svg>
          Manage Users
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="w-4/5 p-8">
    <div class="bg-blue-100 p-5 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold">Create Role Permissions</h2>
      <p class="text-sm text-gray-600">Home • Manage Roles • Create Permissions</p>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
      <h3 class="text-lg font-medium mb-4">Assign Permissions to Role</h3>

      <!-- Role Name Input -->
      <div class="mb-4">
        <label for="roleName" class="block text-sm font-medium text-gray-700">Role Name</label>
        <input type="text" id="roleName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter Role Name">
      </div>

      <!-- Permissions Section -->
      <div class="mb-6">
        <h4 class="text-lg font-semibold mb-3">Permissions</h4>

        <!-- Permissions Table -->
        <table class="w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-100">
              <th class="border border-gray-200 px-4 py-2">Module</th>
              <th class="border border-gray-200 px-4 py-2 text-center">View</th>
              <th class="border border-gray-200 px-4 py-2 text-center">Edit</th>
              <th class="border border-gray-200 px-4 py-2 text-center">Delete</th>
              <th class="border border-gray-200 px-4 py-2 text-center">Full Access</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Module 1 -->
            <tr class="bg-white hover:bg-gray-100">
              <td class="border px-4 py-2">Users Management</td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
            </tr>

            <!-- Example Module 2 -->
            <tr class="bg-white hover:bg-gray-100">
              <td class="border px-4 py-2">Products Management</td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
            </tr>

            <!-- Example Module 3 -->
            <tr class="bg-white hover:bg-gray-100">
              <td class="border px-4 py-2">Orders Management</td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
              <td class="border px-4 py-2 text-center">
                <input type="checkbox" class="h-4 w-4">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Submit Button -->
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Role</button>
    </div>
  </div>
</div>

</body>
</html>
